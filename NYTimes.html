        <style>
            .headerNY{
                color:white;
                background-color: navy;
                text-align: center;
                padding-bottom: 40px;
                padding-top:40px;
                margin-bottom:30px;
            }

            .contentGroup{
                border: rgb(204, 204, 204) solid .75px;
            }


            .subHead{
                background-color: rgb(245, 245, 245);
                border: rgb(204, 204, 204) solid .75px;

            }
        

        </style>

    <body>
        <div class="container">
            <div class="headerNY">
                <h1>New York Times Search</h1>
            </div>


            <div class="container subHead"><h3>Search Parameters</h3></div>
            <div class="container contentGroup">
                    <form id="NYSearchF">
                        <div class="form-group">
                            <label for="Term">Search Term:</label>
                            <input type="text" class="form-control" id="Term" placeholder="">
                        </div>

                        <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>1</option>
                                  <option>3</option>
                                  <option>5</option>
                                  <option>10</option>
                                </select>
                              </div>

                        <div class="form-group">
                            <label for="sYear">Start Year(optional):</label>
                            <input type="text" class="form-control" id="sYear" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="eYear">End Year(optional):</label>
                            <input type="text" class="form-control" id="eYear" placeholder="">
                        </div>

                        <button class="btn btn-primary" id="SubmitForm" type="submit">Submit form</button>
                        <button class="btn btn-primary" type="reset">Clear</button>
                        </br></br>
                      
                    </form>

            </div>
            <br>
            <br>

            <div class="container subHead"><h3>Top Articles</h3></div>
            <div class="container contentGroup">






            </div>




            




        </div>
